<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery Pagination - jPaginate</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="description" content="jPaginate - jQuery Pagination Plugin" />
    <meta name="keywords" content="jquery, plugin, pagination, fancy" />
    <link rel="stylesheet" type="text/css" href="jp/css/demo.css" media="screen"/>
    <script type="text/javascript" src="jp/js/jquery-1.7.2.min.js"></script>
    <script src="jp/jquery.jqpagination.min.js" type="text/javascript"></script>
<style>
</style>
</head>
<body>
<br><br><br>

<div class="tcdPageCode"></div>

<script>
    $(function(){
        
    $(".tcdPageCode").paginate({
                count         : 50,
                start         : 20,
                display     : 12,
                border                    : true,
                border_color            : '#BEF8B8',
                border_hover_color        : '#68BA64',
                text_color              : '#79B5E3',
                background_color        : 'none',    
                text_hover_color          : '#2573AF',
                background_hover_color    : 'none', 
                images        : false,
                mouse        : 'press',
                onChange:function(p){
                    alert("p="+p);//输出的p为页码
                }
            });
    });
</script>
</body>
</html>
